<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDolist</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
    <section id="main">    
        <div class="container">
        <div class="row">
            <div class="col s12 m12 l12">
               <div class="card">
                  <div class="card-content">
                      <span class="card-title">To do list</span>
                        <div>
                            <div class="row">                       
                                <form class="new-task">
                            <input class="new-task-text" type="text" name="task" placeholder="New task">
                            <div>
                                <input type="submit" class="btn add-task" value="ADD TASK">
                            </div>
                        </form>
                        </div> 
                        </div>
                        <div class="card-action">
                            TASKS
                            <form class="filter">
                                <input type="text" placeholder="search">
                            </form>
                            <ul class="task-list">
                                
                            </ul>
                            <div class="btn black clear-task">CLEAR TASKS</div>
                        </div>
                  </div>
                </div>  
            </div> 
        </div> 
    </div>
</section>


    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
